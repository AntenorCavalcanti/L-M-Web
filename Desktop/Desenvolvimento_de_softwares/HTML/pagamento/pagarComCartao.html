<!DOCTYPE html>
<html lang="en">
<head>

    <title>Pagar com Boleto</title>
    <link rel="stylesheet" href="../../css_naoLogado/styleCadastro.css">
    <link rel="stylesheet" href="../../css_naoLogado/styleGeneral.css">
    <link rel="stylesheet" href="../../css_naoLogado/cssPagamento/pagamento.css">
    <link rel="stylesheet" href="../../css_naoLogado/cssPagamento/pagamentoComBoleto.css">
</head>
<body>
    <header>
        <img src="../../Images/logo.png" alt="">
        <nav>
            <ul>
               <li><a class="link" id="link2" href="../HTML/cadastro.html">Home</a></li>
               <li><a class="link" id="link2" href="">Sobre Nós</a></li>
               <li><a class="link" id="link2" href="">Preços</a></li>
               <li><a class="link" id="link2" href="">Contatos</a></li>
            </ul>
       </nav>
   </header>
   <section>
    <h1>Pagar com Cartão</h1>
    <form class="formPagamento">
        <div class="cadastroFormulario">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" placeholder="Digite seu nome" required>
        </div>

        <div class="cadastroFormulario">

            <label for="telefone">Sobrenome:</label>
            <input type="text" name="telefone" placeholder="Digite seu Telefone" required>
        </div>

        <div class="cadastroFormulario">
            <label for="endereço">CPF:</label>
            <input type="text" name="endereço" placeholder="Digite seu Endereço" required> 
        </div>
        <div class="cadastroFormulario">
            <label for="nome">Número de Cartão:</label>
            <input type="text" name="nome" placeholder="Digite seu nome" required>
        </div>

        <div class="cadastroFormulario">

            <label for="telefone">Data de Validade MM/AA:</label>
            <input type="text" name="telefone" placeholder="Digite seu Telefone" required>
        </div>
        <div class="cadastroFormulario">

            <label for="telefone">Código de Segurança CVV:</label>
            <input type="text" name="telefone" placeholder="Digite seu Telefone" required>
        </div>
    </form>
    <button style="align-self: center;" class="botao">PAGAR</button>
   </section>
</body>
</html>
